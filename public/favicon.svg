<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Bright red background for high visibility -->
  <circle cx="16" cy="16" r="15" fill="#dc2626" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Medical cross in white for high contrast -->
  <rect x="13" y="7" width="6" height="18" fill="#ffffff" rx="2"/>
  <rect x="7" y="13" width="18" height="6" fill="#ffffff" rx="2"/>
  
  <!-- Debate bubbles with text -->
  <circle cx="6" cy="8" r="4" fill="#22c55e"/>
  <text x="6" y="10" font-family="Arial Black, sans-serif" font-size="4" fill="#ffffff" text-anchor="middle" font-weight="900">D</text>
  
  <circle cx="26" cy="8" r="4" fill="#3b82f6"/>
  <text x="26" y="10" font-family="Arial Black, sans-serif" font-size="4" fill="#ffffff" text-anchor="middle" font-weight="900">A</text>
  
  <!-- Medical stethoscope accent -->
  <circle cx="16" cy="26" r="3" fill="#f59e0b"/>
  <circle cx="16" cy="26" r="1.5" fill="#ffffff"/>
</svg>
